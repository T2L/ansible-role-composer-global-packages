---

- hosts: test-kitchen
  roles:
    - geerlingguy.php
    - T2L.composer
    - ansible-role-composer-global-packages
  vars:
    # Do not notify web server, because we do not have any.
    php_enable_webserver: false
    # Install Drush.
    composer_global_packages:
      - name: drush/drush
        version: "8.1.x"
---

# Composer executable filename.
composer_filename: composer

# Composer installs globally-required packages on behalf of acting user
# (usually root). In order to install packages for someone else, set this
# variable. Defaults to system fact "ansible_user_id".
composer_username: ""

# A list of packages to install globally. For each package the following
# attributes can be specified:
#   'name' - Required. Name of the package.
#   'version' - Optional. Version of the package. Defaults to "@stable".
# See examples below.
composer_global_packages: []
#  - name: phpunit/phpunit
#    version: "4.7.x"
#  - name: drush/drush
#    version: "8.x"
